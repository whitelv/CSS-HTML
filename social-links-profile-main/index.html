<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main class="grid-flow gap-big">
      <img class="avatar" src="assets/images/avatar-jessica.jpeg" alt="Jessica Randall">
      <header class="grid-flow gap-small">
        <h1 class="title">Jessica Randall</h1>
        <h2 class="location">London, United Kingdom</h2>
      </header>
      <p>"Front-end developer and avid reader."</p>
      <div class="grid-flow gap-small">
        <button class="button">GitHub</button>
        <button class="button">Frontend Mentor</button>
        <button class="button">LinkedIn</button>
        <button class="button">Twitter</button>
        <button class="button">Instagram</button>
      </div>
  </main>


<div></div>








  

</body>
</html>
